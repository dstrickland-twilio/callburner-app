services:
  - type: web
    name: callburner-app
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: PORT
        value: 4000
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_API_KEY
        sync: false
      - key: TWILIO_API_SECRET
        sync: false
      - key: TWILIO_TWIML_APP_SID
        sync: false
      - key: TWILIO_CALLER_ID
        sync: false
      - key: PUBLIC_BASE_URL
        sync: false
      - key: SIMULATE_TRANSCRIPTION
        value: "false"
      - key: VITE_TWILIO_TOKEN_URL
        sync: false
